<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleshijos.css" type="text/css">
    <title>Solicitud de Asistencia</title>
</head>
<body>
    <section class="form-register">
        <h4>Solicitud de Asistencia</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese Nombre del Alumno">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese Apellido del Alumno">
        <label for="curso">Curso del Alumno</label>
        <select id="curso" name="curso">
            <option value="1a">1°A</option>
            <option value="1b">1°B</option>
            <option value="1c">1°C</option>
            <option value="2a">2°A</option>
            <option value="2b">2°B</option>
            <option value="2c">2°C</option>
        </select><br>
        <!-- <input class="botons" type="submit" value="Solicitar" onclick="Asistencia()"> -->
        <input class="botons" type="button" value="Solicitar" onclick="Asistencia()">
      </section>
      <script src="hijos.js"></script>
</body>
</html>
